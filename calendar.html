<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim Uygulaması</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
</head>
<body>

    <div class="calendar-container">
        <div class="header-box">
            <h1>Artikel</h1>
            <span class="author-name">By Muhammed Koç</span>
        </div>
        
        <header class="header">
            <div class="nav-button prev-month">&lt;</div>
            <h1 class="month-title"></h1>
            <div class="nav-button next-month">&gt;</div>
        </header>

        <div class="week-days">
            <span>Pzt</span>
            <span>Sal</span>
            <span>Çar</span>
            <span>Per</span>
            <span>Cum</span>
            <span>Cmt</span>
            <span>Paz</span>
        </div>

        <div class="calendar-slider">
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
            <div class="calendar-page">
                <div class="days-grid"></div>
            </div>
        </div>

        <div class="poster-display"></div>
        
        <div id="fullscreen-overlay" onclick="closeFullscreen()">
            <span class="close-button">&times;</span>
            <div id="fullscreen-image-container">
                <img id="fullscreen-image" src="" alt="Tam Ekran Afiş">
                <div class="fullscreen-navigation">
                    <button id="prev-fullscreen" onclick="prevImage()">&lt;</button>
                    <button id="next-fullscreen" onclick="nextImage()">&gt;</button>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">

            <span>Liste</span>
        </a>
        <a href="calendar.html" class="nav-item active">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="-3 0 24 24"><path fill="currentColor" d="M17 2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3v2a2 2 0 1 0 4 0V2h1v2a2 2 0 1 0 4 0V2h1v2a2 2 0 1 0 4 0V2zM3 8v2h2V8H3zm0 4v2h2v-2H3zm12 0v2h2v-2h-2zm0-4v2h2V8h-2zM7 8v2h2V8H7zm4 0v2h2V8h-2zm0 4v2h2v-2h-2zm-4 0v2h2v-2H7zM5 0a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1zm10 0a1 1 0 0 1 1 1v3a1 1 0 0 1-2 0V1a1 1 0 0 1 1-1zm-5 0a1 1 0 0 1 1 1v3a1 1 0 0 1-2 0V1a1 1 0 0 1 1-1z"/></svg>
            <span>Takvim</span>
        </a>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
