<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">

   <div class="auth-container">
        <div class="header-box">
            <h1>Artikel</h1>
        </div>

        <div id="login-form" class="auth-form active">
            <h2>Giriş Yap</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="login-username" name="username" placeholder="Kullanıcı Kodu" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="login-password" name="password" placeholder="Şifre" required>
                </div>
                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Beni Hatırla</label>
                    </div>
                    <a href="#" class="forgot-password">Şifremi Unuttum?</a>
                </div>
                <button type="submit" class="submit-button">Giriş Yap</button>
            </form>
            <div id="message-box" class="message-box"></div>
            <div class="toggle-text">
                Henüz hesabın yok mu? <a href="#" id="show-register">Kayıt Ol</a>
            </div>
        </div>

        <div id="register-form" class="auth-form">
            <h2>Kayıt Ol</h2>
            <form>
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="register-username" name="username" placeholder="Kullanıcı Kodu" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" id="register-fullname" name="fullname" placeholder="Ad Soyad" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input list="subeList" id="register-branch" name="branch" placeholder="Şube Seçin veya Arayın" required>
                    <datalist id="subeList">
                        </datalist>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="register-email" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-password" name="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="submit-button">Kayıt Ol</button>
            </form>
            <div id="message-box-register" class="message-box"></div>
            <div class="toggle-text">
                Zaten hesabın var mı? <a href="#" id="show-login">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <script type="module" src="../Scripts/auth.js"></script>
</body>
</html>
